{{#if isMobile}}
<div class='mobile-cards'>
    <div class="swiper-container swiper-container-v">
        <div class="swiper-wrapper">
            	<div class="swiper-slide">
					<div class='card card-opener'>

					    <div id="header-wrapper">

					        <div class="header-inner">
					            <h1>{{{headline}}}</h1>
					            <p>{{{standfirst}}}</p>
					            <div class='gv-header-journey-text'><b>Scroll</b><span class='gv-header-down'></span> to explore the Mekong region. <b>Go to the right</b><span class='gv-header-right'></span> at points to explore on your own.</div>
					            {{>shareButtons}}
					        </div>

					        <div class='gv-start-button'>Begin <span></span></div>
					    </div>

					</div>
				</div>
        </div>
    </div>
</div>	


{{else}}

			<div id="blocks-wrapper">
				<div id="inner-wrapper">

					<div id="header-wrapper">
						<div class="header-image-container"></div>
						<div class="header-inner">
							<h1>{{{headline}}}</h1>
							<h2>{{{standfirst}}}</h2>
							<h3>A story by <a href="http://www.theguardian.com/profile/johnvidal">John Vidal</a></h3>
							 {{>shareButtons}}
						</div>
					</div>

					<div class='gv-card-container desktop-cards'></div>
				</div>
			</div>

{{/if}}
