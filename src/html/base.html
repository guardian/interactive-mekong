{{#if isMobile}}
	
			<div class='mobile-opener'>

			    <div id="header-wrapper">

			        <div class="header-inner">
			            <h1>{{{headline}}}</h1>
			            <p>{{{standfirst}}}</p>
			            {{>shareButtons}}
			        </div>

			        <div class='gv-start-button'>Begin <span></span></div>
			    </div>

			</div>

			<div class='gv-card-container mobile-cards'></div>
			<div class='gv-card-spacer'></div>

{{else}}

			<div id="blocks-wrapper">
				<div id="inner-wrapper">

					<div id="header-wrapper">
						<div class="header-image-container"></div>
						<div class="header-inner">
							<h1>{{{headline}}}</h1>
							<h2>{{{standfirst}}}</h2>
							<h3>A story by <a href="http://www.theguardian.com/profile/johnvidal">John Vidal</a></h3>
							 {{>shareButtons}}
						</div>
					</div>

					<div class='gv-card-container desktop-cards'></div>
				</div>
			</div>

{{/if}}
