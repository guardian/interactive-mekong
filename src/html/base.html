{{#if isMobile}}
<div class='mobile-cards' style='height: {{windowHeight}}px;'>
    <div class="swiper-container swiper-container-v">
        <div class="swiper-wrapper">
            	<div class="swiper-slide">
					<div class='card card-opener'>

					    <div id="header-wrapper">

					        <div class="header-inner">
					            <h1>{{{headline}}}</h1>
					            <p>{{{standfirst}}}</p>
					            <div class='gv-header-journey-text'><span class='gv-direction-down'></span><b>Scroll</b> to explore the Mekong region. <br><span class='gv-direction-right'></span><b>Go right</b> to find out more.</div>
					            {{>shareButtons}}
					        </div>

					        <div class='gv-start-button'>Begin <span></span></div>
					    </div>

					</div>
				</div>
        </div>
    </div>
</div>	


{{else}}

			<div id="blocks-wrapper">
				<div class="header-image-container"></div>
				<div id="inner-wrapper">
					<div id="header-wrapper">
						
						<div class="header-inner">
							<h1>{{{headline}}}</h1>
							<h2>{{{standfirst}}}</h2>
							 {{>shareButtons}}
						</div>
					</div>

					<div class='gv-card-container desktop-cards'></div>
				</div>
			</div>

{{/if}}
