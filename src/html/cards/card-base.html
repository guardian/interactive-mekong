 <div class="swiper-slide {{get_pending_status card isMobile}} size-{{size}} margin-{{margin}}-col slide-{{card}}" data-card-id="{{card}}_{{id}}">
 	{{#if_eq card "photo"}}
		{{> photoCard }}
	{{else if_eq card "quote"}}
		{{> quoteCard }}
	{{else if_eq card "video"}}
		{{> videoCard }}
	{{else if_eq card "text"}}
		{{> paragraphCard }}
	{{else if_eq card "audio"}}
		{{> audioCard }}
	{{else if_eq card "title"}}
		{{> titleCard }}
	{{/if_eq}}
</div>
