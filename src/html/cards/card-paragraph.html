<div class="card card-paragraph" style="color:{{textcolor}}">
	<div class="paragraph-container">
		{{#if headline}}<h3>{{{headline}}}</h3>{{/if}}
		
			{{#if isMobile}}
				{{#if mobile_copy}}
					<p>{{{mobile_copy}}}</p>
				{{ else }}
					<p>{{{copy}}}</p>
				{{/if}}
			{{else}}
				<p>{{{copy}}}</p>
			{{/if}}
	</div>
</div>
