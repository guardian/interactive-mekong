<div class="drone-stroke">
	<video {{#if_eq isMobile false}}autoplay loop muted{{/if_eq}} style="margin-top:-{{offset}}px"></video>
</div>

<div class="title-heading-container">
	<div class="title-locator">
		<img src="/imgs/content/chapter-locator-1.png" />
	</div>
	<div class="title-heading">
		<p><strong>Chapter {{number}}</strong> out of 8</p>
		<h2>{{name}}</h2>
		<h3>{{standfirst}}</h3>

		{{#if_true isMobile }}
			<p><b>Swipe down</b> to continue</p>
		{{/if_true}}
	</div>
</div>
