<div class="card card-video size-{{size}} margin-{{margin}}-col">
	<div class="video-container">
		<video width="100%" height="auto" autoplay muted loop>
		  <source src="imgs/testvideo.mp4" type="video/mp4" >
		</video>
	</div>
	<div class="photo-placeholder-container">
		<div class="placeholder-background"></div>
		<div class="placeholder-content">
			<div class="placeholder-mobile">
				<button class="video-btn"></button>
				<p><strong>Watch</strong> How did they manage to build 3 dams in a year?</p>
			</div>

			<div class="placeholder-desktop">
				<button class="unmute-button">Replay with sound</button> 
			</div>
		</div>
	</div>
</div>
