<div class="card card-video video-muted">
	<div class="video-container media-container">
		<video {{#if_eq isMobile false }}muted{{/if_eq}}>
		  
		</video>
	</div>
	<div class="photo-placeholder-container">
		<div class="placeholder-background"></div>
		<div class="placeholder-content">
			<div class="placeholder-mobile">
				<button class="play-btn"></button>
				<div class="button-background"></div>
				<p class="video-caption">{{{caption}}}</p>
			</div>

			<div class="placeholder-desktop">
				<button class="play-btn"></button> 
				<button class="unmute-btn"></button> 
				<button class="pause-btn"></button>
				<p class="video-time"></p>
			</div>
		</div>
	</div>
</div>
