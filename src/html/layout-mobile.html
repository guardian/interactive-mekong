<div class="swiper-container swiper-container-v">
        <div class="swiper-wrapper">

            {{#stacks}}                     

                <div class="swiper-slide">
                    <div class="swiper-container swiper-container-h">
                        <div class="swiper-wrapper">

                            {{#cards}}

                                {{>cardMobile}}

                            {{/cards}}

                        </div>

                        <!-- Add Pagination -->
                        <div class="swiper-pagination-container">
                            <div class="swiper-pagination-controls">
                                
                                {{#if_list_contains_one cards}}
                                    <p>Chapter {{chapterData.chapter}}: {{chapterData.nav_title}}</p>
                                {{/if_list_contains_one}}
                                <button class="swiper-button-next"></button>
                                <button class="swiper-button-down swiper-down-disabled"></button>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>


                    </div>
                </div>


            {{/stacks}}

        </div>
    </div>

<div class='mobile-cards-overlay'></div>
